<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town</p>
            </header>
            <!-- food display section -->
            <main id="food-section">

            </main>
            <!-- order section -->
            <section id="userMesage">
                <div class="order-container">
                    <p class="order-title" id="order-title">Your order</p>
                    <div id="order-section">
                        
                    </div>
                </div>
                <div class="total-price" id="total-price">
                    <p class="name name-o">Total Price:</p>
                    <p class="price" id="price"></p>
                </div>
                
                <button id="order-btn">Complete order</button>
                
            </section>
            <div class="form-container" id="form-container">
            <form id="pay-form">
                <input
                    type="text"
                    placeholder="Enter your name"
                    name= "name"
                    id="nameForm"
                    required
                    >
                <input
                    type="number"
                    placeholder="Enter your card number"
                    name= "cardNumber"
                    id="cardForm"
                    required
                    >
                <input
                    type="number"
                    placeholder="Enter your CVV"
                    name= "cvv"
                    id="cvvForm"
                    required
                    
                    >
                <button id="pay-btn">Pay</button>
            </form>
            
        </div>
        </div>
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
